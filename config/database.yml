development: &default
  <<: *default
  adapter: postgresql
  database: plantain_development
  encoding: utf8
  min_messages: warning
  pool: <%= Integer(ENV.fetch("DB_POOL", 30)) %>
  reaping_frequency: <%= Integer(ENV.fetch("DB_REAPING_FREQUENCY", 10)) %>
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: <%= ENV["PLANTAIN_DB_HOST"] %>
  database: plantain_test
  username: <%= ENV["PLANTAIN_DB_USERNAME"] %>
  password: <%= ENV["PLANTAIN_DB_PASSWORD"] %>

production: &deploy
  <<: *default
  host: <%= ENV["PLANTAIN_DB_HOST"] %>
  database: <%= ENV["PLANTAIN_DB"] %>
  username: <%= ENV["PLANTAIN_DB_USERNAME"] %>
  password: <%= ENV["PLANTAIN_DB_PASSWORD"] %>
  pool: 40

staging:
  <<: *deploy
